<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="form">
      <nav class="link">
        <p>Already a member? <a href="#">Sign in</a></p>
      </nav>
      <h1>Sign Up To Dribble</h1>
      <button class="google">
        <i class="fab fa-google"></i>
        sign up with Google
      </button>
      <button>
        <i class="fab fa-twitter"></i>
      </button>

      <button>
        <i class="fab fa-facebook"></i>
      </button>

      <p class="underline">OR</p>
      <form action="">
        <div class="info">
          <div class="name form-group">
            <label for="name">Full Name:</label>
            <input id="name" type="text" class="form-input" />
          </div>

          <div class="user form-group">
            <label for="text">Username:</label>
            <input id="text" type="text" class="form-input" />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="input-form" />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            class="input-form"
            type="text"
            id="password"
            placeholder="6+ characters"
            required
          />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="checkbox" name="profile" value="profile" />
          Creating an account means you're okay with our
          <label for="checkbox"
            ><a href="#">Terms of Service, Privacy Policy.</a> and our default
            <a href="#">Notifications Settings</a><br
          /></label>
        </div>
        <button class="btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
