<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form">
      <nav class="link">Already a member? <a href="#">Sign in</a></nav>

        <h1>Sign up to Dribble</h1>

          <button class="google">
          <i class="fab fa-google"></i>
          sign up with Google
        </button>
        
        <button>
          <i class="fab fa-twitter"></i>
        </button>
        
        <button>
          <i class="fab fa-facebook"></i>
        </button>
      </header>

      <p class="underline">OR</p>

      <div class="info">
        <div>
          <div class="name">
            <p><strong>Full Name</strong></p>
            <input type="text" class="form-input" />
          </div>

          <div class="user">
            <p><strong>Username</strong></p>
            <input type="text" class="form-input" />
          </div>
        </div>

        <p>
          <strong
            >Email
            <address></address
          ></strong>
        </p>
        <input type="email" class="input-form" />

        <p><strong>Password</strong></p>
        <input
          class="input-form"
          type="text"
          placeholder="6+ characters"
          required
        />

        <div class="checkbox">
        <input type="checkbox" id="text" name="profile" value="profile">
  <label for="profile"> 
Creating an account means you're okay with our
          <a href="#">Terms of Service, Privacy Policy.</a> and our default
          <a href="#">Notifications Settings</a></label><br>
  </div>
        <button class="btn">Create Account</button>
      </main>
    </div>
  </body>
</html>
